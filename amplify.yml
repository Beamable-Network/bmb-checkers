version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm # Install pnpm globally
        - pnpm install # Install project dependencies using pnpm
    build:
      commands:
        - pnpm build # Build your project using pnpm
  artifacts:
    baseDirectory: .next # Or your project's build output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
